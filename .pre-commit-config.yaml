repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff-check
        args: [--fix]
        files: \.py$
      - id: ruff-format
        files: \.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        # Exclude elisp files to not clear page breaks
        exclude: \.el$
      - id: check-json
        exclude: (devcontainer\.json|launch\.json|settings\.json)$
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.0
    hooks:
      - id: mypy
        # Warn-only: runs on explicit `pre-commit run --hook-stage manual` or `mise run typecheck`.
        # Moved from pre-push to manual-only due to 400+ pre-existing errors in upstream code.
        # CI workflow enforces mypy separately.
        stages: [manual]
        pass_filenames: false
        verbose: true
        args:
          - --config-file=pyproject.toml
